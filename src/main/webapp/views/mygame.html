<html>
	<head>

	<body>
		<div class="container" id="mygame">
			<div class="container-fluid" v-if="content == ''||content == null">
				<img height="530" src="../img/nothing.jpg" />
			</div>
			
			<div class="container-fluid" v-for="item in content" style="background-color: whitesmoke;border-radius: 5px;padding-top:20px;padding-bottom: 20px;margin-top: 20px;margin-bottom: 20px;">
			
				<div class="row">
				   <a :href="'main.html?location=details&id='+item.id" style="text-decoration: none; color:black;">
					<div class="col-md-6">
						
						<div class="" style="margin-left: 50px;">
							<img style="height: 150px;width: 105px;border-radius: 5px;border: 1px solid whitesmoke;" :src="item.coverurl"/>
						</div>
						
					</div>
					<div class="col-md-6">
						<p style="font-size: 45px;">{{item.name}}</p>
					</div>
					</a>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../vue/vue.min.js" ></script>
		<script type="text/javascript" src="../js/mygame.js"></script>
	</body>
