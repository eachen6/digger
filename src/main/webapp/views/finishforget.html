<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../bootstrap/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css"
	href="../bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/registered.css" />
<script type="text/javascript" src="../vue/vue.min.js"></script>
<title></title>
</head>

<body>
	<div class="wrapper">

		<div class="container">
			<h1>FORGET PASSWORD</h1>
			<form class="form" action="" method="post">
				<div id="upassword">
					<p class="in" id="username">{{usern}}</p>
					<input class="in" type="password" id="password" name="password"
						onblur="validatePwd1()" placeholder="请输入密码">
					<div style="margin-top: 5px; margin-bottom: 5px;" id="tishiPwd1"></div>
					<div class="form-group">
						<input class="in" type="password" id="repassword"
							name="repassword" onblur="validatePwd2()" placeholder="请确认您的密码">
						<div style="margin-top: 5px; margin-bottom: 5px;" id="tishiPwd2"></div>
					</div>
					<button type="button" id="finish-button">确定</button>
				</div>
			</form>

		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

	</div>
	<script type="text/javascript" src="../js/finishforget.js" ></script>
</body>
</html>
