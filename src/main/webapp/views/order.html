<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
		<script type="text/javascript" src="../bootstrap/js/jquery-1.9.1.js" ></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.js" ></script>-->
	</head>
	<body>
		<div class="container" id="order">
			<div class="container-fluid" v-for="item in content" style="background-color: whitesmoke;border-radius: 5px;padding-bottom: 20px;margin-top: 20px;margin-bottom: 20px;">
				<div class="row" v-if="item.issend == 0">
					<img style="float: left;" src="../img/isSend.png"/>
				</div>
				<div class="row" style="padding-left: 20px;">
					订单编号：{{item.ordernum}}&nbsp;&nbsp;
					下单时间：{{item.createtime}}
					
				</div>
				<br />
				<div class="row">
					<div class="col-md-2">
						
						<div class="" style="margin-left: 50px;">
							<img style="height: 150px;width: 105px;border-radius: 5px;border: 1px solid whitesmoke;" :src="item.coverimg"/>
						</div>
						
					</div>
					<div class="col-md-4">
						<p style="font-size: 35px;">{{item.name}}</p>
					</div>
					<div class="col-md-4">
						<p style="font-size: 25px;float: right;">价格：￥{{item.price}}</p>
					</div>
					<div class="col-md-2" style="padding-top: 150px;">
						<template v-if="item.state == 1">
							<button type="button" :data-id = "item.id" @click="deleteit(item.id)" class="btn btn-danger">删除订单</button>
							<button type="button" :data-id = "item.id" class="btn btn-danger">申请退款</button>
						</template>
						<template v-else-if="item.state == 0">
							<button type="button" class="btn btn-info">支付</button>
							<button type="button" class="btn btn-danger">取消订单</button>
						</template>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../vue/vue.min.js" ></script>
		<script type="text/javascript" src="../js/order.js"></script>
	</body>
</html>
